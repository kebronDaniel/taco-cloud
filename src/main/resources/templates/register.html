<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <h1>User Registration page</h1>

    <form method="POST" th:object="${RegistrationForm}" th:action="@{/register}">

        <label for="username">Username: </label>
        <input type="text" th:field ="*{username}" id="username"/>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span></br>


        <label for="password">Password: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">
        </span><br/>

<!--        <label for="passwordConfirm">Confirm Password: </label>-->
<!--        <input type="password" th:field="*{password}" id="passwordConfirm"/>-->
<!--        <span th:if="${#fields.hasErrors('password')}"-->
<!--              th:errors="*{password}">-->
<!--        </span><br/>-->

        <label for="fullName">FullName: </label>
        <input type="text" th:field="*{fullName}" id="fullName"/>
        <span th:if="${#fields.hasErrors('fullName')}"
              th:errors="*{fullName}">
        </span><br/>

        <label for="street">Street: </label>
        <input type="text" th:field="*{street}" id="street"/>
        <span th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}">
        </span><br/>

        <label for="city">City: </label>
        <input type="text" th:field="*{city}" id="city"/>
        <span th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}">
        </span><br/>

        <label for="state">State: </label>
        <input type="text" th:field="*{state}" id="state"/>
        <span th:if="${#fields.hasErrors('state')}"
              th:errors="*{state}">
        </span><br/>

        <label for="zip">Zip: </label>
        <input type="text" th:field="*{zip}" id="zip"/>
        <span th:if="${#fields.hasErrors('zip')}"
              th:errors="*{zip}">
        </span><br/>

        <label for="phoneNumber">Phone Number: </label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
        <span th:if="@{#fields.hasErrors('phoneNumber')}"
              th:errors="*{phoneNumber}">
        </span><br/>

        <input type="submit" value="Register"/>

    </form>

</body>
</html>
